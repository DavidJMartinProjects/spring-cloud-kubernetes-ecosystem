<div class="container my-container-style">
  <div class="row justify-content-center">
    <div class="card-deck text-center">
      <div class="card mb-4 box-shadow">
        <div class="card-header bg-info text-white">
          <h4 class="my-0 font-weight-normal">Take the Challenge</h4>
        </div>
        <div class="card-deck mb-3 text-center">
          <div class="card-body">
            <div class="row mt-4"></div>
            <div class="pricing-header px-3 py-3 pt-md-1 mx-auto text-center">
              <h1 class="display-4">Hi-Lo</h1>
              <div class="row mt-4"></div>
              <p class="lead">Are you ready to accept the Hi-Lo challenge and make the leaderboard?</p>
              <button class="btn btn-info" (click)="open(mymodal)">Register to Play</button>
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-4 box-shadow ">
        <div class="card-header bg-info text-white">
          <h4 class="my-0 font-weight-normal">Leaderboard</h4>
        </div>
        <div class="card-body">
          <div class="container">
            <table class="table table-sm row-border hover table-striped" datatable [dtOptions]="dtOptions">
              <thead>
              <tr>
                <th scope="col">Rank</th>
                <th scope="col">Name</th>
                <th scope="col">Country</th>
                <th scope="col">Score</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>8</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>6</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>5</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>4</td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>3</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- modal template -->
<ng-template #mymodal let-modal>
  <div class="modal-dialog modal-login">
    <div class="modal-content">
      <div class="modal-header">
        <div class="avatar">
          <img src="../../assets/avatar.png" alt="Avatar">
        </div>
      </div>
      <div class="modal-body">
        <form action="/examples/actions/confirmation.php" method="post">
          <div class="form-group">
            <div class="row justify-content-center">
              <button class="btn" type="button">generate nickname</button>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col active"><input type="text" class="form-control" name="nickname" placeholder="Nickname" required="required"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col"><input type="text" class="form-control" name="country" placeholder="Country" required="required"></div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block login-btn btn-info">Play Now!</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
